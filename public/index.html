<!Doctype html>
<html>
    <head>
        <title>Insert cool chatname</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="UTF-8"/>
        <!-- Normalize -->
        <link rel="stylesheet" href="css/normalize.css" type="text/css" />
        <!-- Skeleton Grid -->
        <link rel="stylesheet" href="css/skeleton.css" type="text/css" />
        <!-- Custom css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        
    </head>
    
    <body>
        <header>
            <h1>Chatroom</h1>
        </header>
        
        <div id="chat" >
            
            <!--Mobile controllers will only be visible in mobile screen.
                In bigger screens the active users will be shown to the left
                of messages container
            -->
            <!--
            <section id="mobile-controllers" class="row">
                <button type="button" class="btn btn-default col-xs-6" id="chat-button">Chat</button>
                <button type="button" class="btn btn-default col-xs-6" id="users-button">Users</button>
            </section>
            -->
                <div id="users">
                    <h3>Active Users</h3>
                    <ul>
                        <!-- User names are appended here -->
                    </ul>
                </div><!-- end of #users -->
                <div id="chat-window">
                    <div id="messages">
                        <!-- Messages are appended here -->
                    </div>
                    <form id="messages-form" class="u-full-width">
                        <input type="text" placeholder="Type message" 
                         autocomplete="off" id="message"/>
                        <input class="button-primary" type="submit" value="Send" id="submit-message"/>
                    </form>
                </div><!-- end of #chat-window -->
        </div><!-- end of chat -->
        
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/socket.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </body>
</html>
