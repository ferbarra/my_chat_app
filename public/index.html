<!Doctype html>
<html>
    <head>
        <title>Chat App Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body>
        <header>
            <h1>Chat Application</h1>
        </header>
        
        <div class="container" id="chat">
            
            <!--Mobile controllers will only be visible in mobile screen.
                In bigger screens the active users will be shown to the left
                of messages container
            -->
            <section id="mobile-controllers">
                <button type="button" id="chat-button">Chat</button>
                <button type="button" id="users-button">Users</button>
            </section>
             
            <section id="chat-window">   
                <div id="messages-container">
                    <!-- Messages are appended here -->
                </div>
               <form id="messages-form">
                    <input type="text" placeholder="Type message" autocomplete="off" id="message"/>
                    <input type="submit" value="Send" id="submit-message"/>
                </form>
            </section>
            
            <section id="users-window" style="display: none">
                <ul>
                <!-- Active users are appended here -->
                </ul>
            </section>
            
            <!--Messages are written here and sent with the sent button-->
            
        
            
        
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/socket.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </body>
</html>
